<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lyadov #5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .hidden {
            display: none;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
        }
        .plot {
            height: 300px;
        }

        .path_class{
            max-width: 350px;
            width: 350px;
            white-space: pre-wrap;
            overflow: hidden;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <form id="upload" class="card mt-2 mb-2">
                    <div class="card-body">
                        <label for="path" class="form-label">Path to log file:</label>
                        <input class="form-control" type="text" id="path" name="path" value="./data.log" required>
                    </div>
                    <div class="card-footer text-end">
                        <div class="spinner-border hidden"></div>
                        <button id="stop" class="btn btn-outline-danger stop-btn hidden">
                            Stop uploading
                        </button>
                        <button class="btn btn-primary upload-btn">
                            Upload
                        </button>
                    </div>
                </form>
                <br>
                <div class="progress hidden" style="height: 40px;">
                    <div class="progress-bar" style="height: 40px;"></div>
                </div>
            </div>

            <div class="col-lg-6">
                <form id="gen_report" class="card mt-2 mb-2" method="post">
                    <div class="card-body">
                        <input class="form-check-input" name="groupby" type="checkbox" value="true" id="gropubycheckbox">
                        <label class="form-check-label" for="gropubycheckbox">
                            Month, Week, Day
                        </label>
                        <hr>
                        <label class="form-check-label" for="groupbyselect">
                            Sorting:
                        </label>
                        <select class="form-select" name="sort" id="groupbyselect">
                            <option value="id">id</option>
                           <option value="ip">ip</option>
                            <option value="date">date</option>
                            <option value="path">path</option>
                           <option value="method">method</option>
                            <option value="response_code">response code</option>
                           <option value="response_size">response size</option>
                            <option value="user_agent">user agent</option>
                        </select>
                        <hr>
                        <input class="form-check-input" value='ASC' type="radio" name="raiting" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            ASC
                        </label><br>
                        <input class="form-check-input" value='DESC' type="radio" name="raiting" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault1">
                            DESC
                        </label>
                    </div>
                    <div class="card-footer text-end">
                        <button class="btn btn-primary">Generate a report</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table id="report_table" class="table table-hover">

                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="table">

                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="/js/flot/jquery.canvaswrapper.js"></script>
	<script type="text/javascript" src="/js/flot/jquery.colorhelpers.js"></script>
	<script type="text/javascript" src="/js/flot/jquery.flot.js"></script>
	<script type="text/javascript" src="/js/flot/jquery.flot.saturated.js"></script>
	<script type="text/javascript" src="/js/flot/jquery.flot.browser.js"></script>
	<script type="text/javascript" src="/js/flot/jquery.flot.drawSeries.js"></script>
	<script type="text/javascript" src="/js/flot/jquery.flot.uiConstants.js"></script> 
</body>
</html>
