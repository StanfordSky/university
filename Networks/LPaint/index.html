<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre|Libre+Baskerville|Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
            crossorigin="anonymous">

        <link rel="stylesheet"
             href="css\style.css">

        <script src="js\script.js"></script>

        <title>LPaint</title>
    </head>
    <body >

        <!--Container for align to center-->
        <div class="container">

            <!--Tool bar-->
            <div class="toolsbar"> 

                <!--Section for input picture from buffer on toolbar-->
                <!--<div class="input__from__buffer section__tools">
                    <div class="functionality">

                    </div>
                    <div class="name__functionality">
                        Буфер обмена
                    </div>
                </div>
                -->

                <!--Section for edit picture on canvas-->
                <div class="picture  section__tools">
                    <div class="functionality">
                        <div class="download__file">
                            <input type="file" name="" id="choose__box__download">
                            <img class="load download" title="Скачать файл" src="img/download.svg" onClick="DownloadImage()" alt="">
                        </div>
                        <div class="upload__file">
                            <input type="file" name="" id="choose__box__upload">
                            <img class="load upload" title="Загрузить файл" src="img/upload.svg" onClick="choose__box__upload.click()" alt="">
                        </div>
                    </div>
                    <div class="name__functionality">
                        Изображение
                    </div>
                </div>

                <!--Section for choose tool from collection-->
                <div class="tools  section__tools">
                    <div class="functionality">
                        <div class="functionality">
                            <div class="tool__row">
                                <img class="tool" src="img/clean.svg" title="Ластик" onClick="Eraser()" alt="">
                                <img class="tool" src="img/input.svg" title="Текст" onClick="InputText()" alt="">
                            </div>
                            <div class="tool__row">
                                <img class="tool" src="img/size.svg"  title="Размер шрифта" onClick="ChangeFontSize()" alt="">
                                <img class="tool" src="img/font.svg"  title="Изменить шрифт" onClick="ChangeFont()" alt="">   
                            </div>
                        </div>
                    </div>
                    <div class="name__functionality">
                        Инструменты
                    </div>
                </div>

                <!--Section for choose figure-->
                <div class="figures  section__tools">
                    <div class="functionality">
                        <div class="figure__row">
                            <img class="figure" src="img/graph.svg"  title="Кисть" onClick="SetFigure(1)" alt="">
                            <img class="figure" src="img/line.svg"  title="Прямая линия" onClick="SetFigure(2)" alt="">
                            <img class="figure" src="img/circle.svg"  title="Круг" onClick="SetFigure(3)" alt="">
                            <img class="figure" src="img/rectangle.svg"  title="Прямоугольник" onClick="SetFigure(4)" alt="">
                            <img class="figure" src="img/triangle.svg"  title="Прямоугольник" onClick="SetFigure(5)" alt="">
                        </div>
                        <div class="figure__row">
                            <img class="figure" src="img/triangle2.svg"  title="Треугольник" onClick="SetFigure(6)" alt="">
                            <img class="figure" src="img/rhombus.svg"  title="Ромб" onClick="SetFigure(7)" alt="">
                            <img class="figure" src="img/up-arrow.svg"  title="Стрелка вверх" onClick="SetFigure(8)"  alt="">
                            <img class="figure" src="img/next.svg"  title="Стрелка вправо" onClick="SetFigure(9)" alt="">
                            <img class="figure" src="img/return.svg"  title="Стрелка влево" onClick="SetFigure(10)" alt="">
                        </div>
                    </div>
                    <div class="name__functionality">
                        Фигуры
                    </div>
                </div>
                
                <!--Section for choose thickness-->
                <div class="thickness  section__tools">
                    <div class="functionality">
                        <div class="thickness_size thickness_size_one" title="1" onClick="SetWeigth(1)"></div>
                        <div class="thickness_size thickness_size_two"  title="4" onClick="SetWeigth(4)"></div>
                        <div class="thickness_size thickness_size_three"  title="8" onClick="SetWeigth(8)"></div>
                        <div class="thickness_size thickness_size_four"  title="12" onClick="SetWeigth(12)"></div>
                        <input class="thickness_size_custom" id="thickness_size_custom" value="5" title="Поле для ввода собственного размера" onBlur="SetCustomWeigth()"></input>
                    </div>
                    <div class="name__functionality">
                        Толщина
                    </div>
                </div>

                <!--Section for choose colors-->
                <div class="colors  section__tools">
                    <div class="functionality">
                        <div class="row">
                            <div class="column" style="background-color: rgb(0,0,0)" onClick="SetColor(0,0,0)"></div>
                            <div class="column" style="background-color: rgb(64,0,0)" onClick="SetColor(64,0,0)"></div>
                            <div class="column" style="background-color: rgb(128,0,0)" onClick="SetColor(128,0,0)"></div>
                            <div class="column" style="background-color: rgb(128,64,64)" onClick="SetColor(128,64,64)"></div>
                            <div class="column" style="background-color: rgb(255,0,0)" onClick="SetColor(255,0,0)"></div>
                            <div class="column" style="background-color: rgb(255,128,128)" onClick="SetColor(255,128,128)"></div>
                            <div class="column" style="background-color: rgb(255,255,128)" onClick="SetColor(255,255,128)"></div>
                            <div class="column" style="background-color: rgb(255,255,0)" onClick="SetColor(255,255,0)"></div>
                            <div class="column" style="background-color: rgb(255,128,64)" onClick="SetColor(255,128,64)"></div>
                            <div class="column" style="background-color: rgb(255,128,0)" onClick="SetColor(255,128,0)"></div>
                        </div>
                        <div class="row">
                            <div class="column" style="background-color: rgb(128,64,0)" onClick="SetColor(128,64,0)"></div>
                            <div class="column" style="background-color: rgb(128,128,0)" onClick="SetColor(128,128,0)"></div>
                            <div class="column" style="background-color: rgb(128,128,64)" onClick="SetColor(128,128,64)"></div>
                            <div class="column" style="background-color: rgb(0,64,0)" onClick="SetColor(0,64,0)"></div>
                            <div class="column" style="background-color: rgb(0,128,0)" onClick="SetColor(0,128,0)"></div>
                            <div class="column" style="background-color: rgb(0,255,0)" onClick="SetColor(0,255,0)"></div>
                            <div class="column" style="background-color: rgb(128,255,0)" onClick="SetColor(128,255,0)"></div>
                            <div class="column" style="background-color: rgb(0,255,128)" onClick="SetColor(0,255,128)"></div>
                            <div class="column" style="background-color: rgb(128,255,255)" onClick="SetColor(128,255,255)"></div>
                            <div class="column" style="background-color: rgb(0,64,128)" onClick="SetColor(0,64,128)"></div>
                        </div>
                        <div class="row">
                            <div class="column" style="background-color: rgb(0,0,255)" onClick="SetColor(0,0,255)"></div>
                            <div class="column" style="background-color: rgb(64,128,128)" onClick="SetColor(64,128,128)"></div>
                            <div class="column" style="background-color: rgb(128,128,255)" onClick="SetColor(128,128,255)"></div>
                            <div class="column" style="background-color: rgb(255,128,192)" onClick="SetColor(255,128,192)"></div>
                            <div class="column" style="background-color: rgb(128,0,64)" onClick="SetColor(128,0,64)"></div>
                            <div class="column" style="background-color: rgb(64,0,64)" onClick="SetColor(64,0,64)"></div>
                            <div class="column" style="background-color: rgb(255,128,255)" onClick="SetColor(255,128,255)"></div>
                            <div class="column" style="background-color: rgb(255,0,128)" onClick="SetColor(255,0,128)"></div>
                            <div class="column" style="background-color: rgb(128,0,255)" onClick="SetColor(128,0,255)"></div>
                            <div class="column" style="background-color: rgb(255,255,255)" onClick="SetColor(255,255,255)"></div>
                        </div>
                    </div>
                    <div class="name__functionality">
                        Цвета
                    </div>
                </div>
            </div>

            <!--Main canvas-->
            <canvas class="canvas" id="canvas" width="900px" height="900px"> 
                  Ваш браузер не поддерживает Canvas
            </canvas>

            <!--Infobar at the bottom of the screen-->
            <div class="info__bar">
                <div class="current__color">
                    <div>Текущий цвет:  </div> 
                    <div class="current__color__block" id="current__color__block"></div>
                </div>

                <div class="current__font">
                    <div>Текущий шрифт:  </div> 
                    <div class="current__font__block" id="current__font__block">Verdana</div>
                </div>

                <div class="current__size">
                    <div>Текущий размер:  </div> 
                    <div class="current__size__block" id="current__size__block">22px</div>
                </div>
            </div>
        </div>
        
    </body>
</html>
