<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre|Libre+Baskerville|Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
            crossorigin="anonymous">

        <link rel="stylesheet"
             href="css\style.css">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
            crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
            crossorigin="anonymous"></script>

        <script src="js\script.js"></script>

        <title>LPaint</title>
    </head>
    <body>

        <!--Container for align to center-->
        <div class="container">

            <!--Tool bar-->
            <div class="toolsbar"> 

                <!--Section for input picture from buffer on toolbar-->
                <div class="input__from__buffer section__tools">
                    <div class="functionality">

                    </div>
                    <div class="name__functionality">
                        Буфер обмена
                    </div>
                </div>

                <!--Section for edit picture on canvas-->
                <div class="picture  section__tools">
                    <div class="functionality">

                    </div>
                    <div class="name__functionality">
                        Изображение
                    </div>
                </div>

                <!--Section for choose tool from collection-->
                <div class="tools  section__tools">
                    <div class="functionality">

                    </div>
                    <div class="name__functionality">
                        Инструменты
                    </div>
                </div>

                <!--Section for choose figure or pen for drawing-->
                <div class="figure  section__tools">
                    <div class="functionality">

                    </div>
                    <div class="name__functionality">
                        Фигуры
                    </div>
                </div>
                
                <!--Section for choose thickness-->
                <div class="thickness  section__tools">
                    <div class="functionality">

                    </div>
                    <div class="name__functionality">
                        Толщина
                    </div>
                </div>

                <!--Section for choose colors-->
                <div class="colors  section__tools">
                    <div class="functionality">
                        <div class="row">
                            <div class="column" style="background-color: rgb(0,0,0)"></div>
                            <div class="column" style="background-color: rgb(64,0,0)"></div>
                            <div class="column" style="background-color: rgb(128,0,0)"></div>
                            <div class="column" style="background-color: rgb(128,64,64)"></div>
                            <div class="column" style="background-color: rgb(255,0,0)"></div>
                            <div class="column" style="background-color: rgb(255,128,128)"></div>
                            <div class="column" style="background-color: rgb(255,255,128)"></div>
                            <div class="column" style="background-color: rgb(255,255,0)"></div>
                            <div class="column" style="background-color: rgb(255,128,64)"></div>
                            <div class="column" style="background-color: rgb(255,128,0)"></div>
                        </div>
                        <div class="row">
                            <div class="column" style="background-color: rgb(128,64,0)"></div>
                            <div class="column" style="background-color: rgb(128,128,0)"></div>
                            <div class="column" style="background-color: rgb(128,128,64)"></div>
                            <div class="column" style="background-color: rgb(0,64,0)"></div>
                            <div class="column" style="background-color: rgb(0,128,0)"></div>
                            <div class="column" style="background-color: rgb(0,255,0)"></div>
                            <div class="column" style="background-color: rgb(128,255,0)"></div>
                            <div class="column" style="background-color: rgb(0,255,128)"></div>
                            <div class="column" style="background-color: rgb(128,255,255)"></div>
                            <div class="column" style="background-color: rgb(0,64,128)"></div>
                        </div>
                        <div class="row">
                            <div class="column" style="background-color: rgb(0,0,255)"></div>
                            <div class="column" style="background-color: rgb(64,128,128)"></div>
                            <div class="column" style="background-color: rgb(128,128,255)"></div>
                            <div class="column" style="background-color: rgb(255,128,192)"></div>
                            <div class="column" style="background-color: rgb(128,0,64)"></div>
                            <div class="column" style="background-color: rgb(64,0,64)"></div>
                            <div class="column" style="background-color: rgb(255,128,255)"></div>
                            <div class="column" style="background-color: rgb(255,0,128)"></div>
                            <div class="column" style="background-color: rgb(128,0,255)"></div>
                            <div class="column" style="background-color: rgb(255,255,255)"></div>
                        </div>
                    </div>
                    <div class="name__functionality">
                        Цвета
                    </div>
                </div>
            </div>

            <!--Main canvas-->
            <canvas class="canvas" id="canvas" width="940px" height="600px"> 
                  Ваш браузер не поддерживает Canvas
            </canvas>

            <!--Infobar at the bottom of the screen-->
            <div class="info__bar">
                <div class="current__color">
                    <div>Текущий цвет:  </div> 
                    <div class="current__color__block"></div>
                </div>

                <div class="current__thickness">

                </div>

                <div class="current__position">

                </div>
            </div>
        </div>
        
    </body>
</html>
