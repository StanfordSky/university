<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LyadovSite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="http://fonts.googleapis.com/css?family=Quattrocento:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Patua+One"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  </head>
  <body>
    <!--******************** NAVBAR ********************-->
    <div class="navbar-wrapper">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
            <a
              class="btn btn-navbar"
              data-toggle="collapse"
              data-target=".nav-collapse"
            >
              <span class="icon-bar"></span> <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <h1 class="brand"><a href="index.html">Lyadov!</a></h1>
            <!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
            <nav class="pull-right nav-collapse collapse">
              <ul id="menu-main" class="nav">
                <li>
                  <a title="portfolio" href="portfolio.html">Portfolio</a>
                </li>
                <li><a title="services" href="service.html">Services</a></li>
                <li><a title="news" href="news.html">News</a></li>
                <li><a title="team" href="team.html">Team</a></li>
                <li><a title="contact" href="contact.html">Contact</a></li>
              </ul>
            </nav>
          </div>
          <!-- /.container -->
        </div>
        <!-- /.navbar-inner -->
      </div>
      <!-- /.navbar -->
    </div>
    <!-- /.navbar-wrapper -->

    <!--******************** Google Maps ************************-->
    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe
          width="100%"
          height="624"
          id="gmap_canvas"
          src="https://maps.google.com/maps?q=BSTU&t=&z=13&ie=UTF8&iwloc=&output=embed"
          frameborder="1"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
        ></iframe>
      </div>
      <style>
        .mapouter {
          position: relative;
          top: 76px;
          text-align: right;
          height: 700px;
          width: 100%;
        }

        .gmap_canvas {
          overflow: hidden;
          background: none !important;
          height: 624px;
          width: 100%;
        }
      </style>
    </div>

    <!--******************** Contact Section ********************-->
    <section id="contact" class="single-page scrollblock">
      <div class="container">
        <div class="align"><i class="icon-mail-2"></i></div>
        <h1>Contact us now!</h1>
        <div class="row">
          <div class="span12">
            <div class="cform" id="theme-form">
              <form action="#" method="post" class="cform-form">
                <div class="row">
                  <div class="span6">
                    <span class="your-name">
                      <input
                        type="text"
                        name="your-name"
                        placeholder="Your Name"
                        class="cform-text"
                        size="40"
                        title="your name"
                      />
                    </span>
                  </div>
                  <div class="span6">
                    <span class="your-email">
                      <input
                        type="text"
                        name="your-email"
                        placeholder="Your Email"
                        class="cform-text"
                        size="40"
                        title="your email"
                      />
                    </span>
                  </div>
                </div>
                <div class="row">
                  <div class="span6">
                    <span class="company">
                      <input
                        type="text"
                        name="company"
                        placeholder="Your Company"
                        class="cform-text"
                        size="40"
                        title="company"
                      />
                    </span>
                  </div>
                  <div class="span6">
                    <span class="website">
                      <input
                        type="text"
                        name="website"
                        placeholder="Your Website"
                        class="cform-text"
                        size="40"
                        title="website"
                      />
                    </span>
                  </div>
                </div>
                <div class="row">
                  <div class="span12">
                    <span class="message">
                      <textarea
                        name="message"
                        class="cform-textarea"
                        cols="40"
                        rows="10"
                        title="drop us a line."
                      ></textarea>
                    </span>
                  </div>
                </div>
                <div>
                  <input
                    type="submit"
                    value="Send message"
                    class="cform-submit pull-left"
                  />
                </div>
                <div class="cform-response-output"></div>
              </form>
            </div>
          </div>
          <!-- ./span12 -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </section>
  </body>
</html>
