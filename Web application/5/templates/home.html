<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lyadov #5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="templates/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>

</head>

<body style="background-color: #e7e7e7">
    <div class="container">
        <div class="row">
            <div class="container_lab5">
                <h3>Часть 1: загрузка log-файла</h3>
                <div class="col-lg-12">
                    <form id="upload" class="card mt-2 mb-2">
                        <div class="card-body">
                            <label for="path" class="form-label">Введите путь к лог-файлу:</label>
                            <input class="form-control" type="text" id="path" name="path" placeholder="Пример: logfile.log" required>
                        </div>
                        <div class="card-footer text-center">
                            <div class="spinner-border hidden"></div>
                            <button id="stop" class="btn btn-outline-danger stop-btn hidden">
                                Прекратить загрузку данных
                            </button>
                            <button class="btn btn-dark upload-btn">
                                Начать загрузку данных
                            </button>
                        </div>
                    </form>
                    <br>
                    <div class="title_progress hidden">
                        <h4 class="">Загрузка данных из log-файла в базу данных.</h4>
                        <h5 class="=">Процесс:</h5>
                    </div>
                    <div class="progress hidden" style="height: 40px;">
                        <div class="progress-bar" style="height: 40px;"></div>
                    </div>
                </div>
            </div>
            <div class="container_lab5">
                <h3>Часть 2: формирование отчёта</h3>
                <div class="col-lg-12">
                    <form id="gen_report" class="card mt-2 mb-2" method="post">
                        <div class="card-body">
                            <input class="form-check-input" name="groupby" type="checkbox" value="true" id="gropubycheckbox">
                            <label class="form-check-label" for="gropubycheckbox">
                                Вывести статистику по дням, неделям, месяцам
                            </label>
                            <br>
                            <br>
                            <label class="form-check-label" for="groupbyselect">
                                Сортировать по...
                            </label>
                            <select class="form-select" name="sort" id="groupbyselect">
                                <option value="id">Идентификатор</option>
                                <option value="ip">IP Адрес</option>
                                <option value="date">Дате посещения</option>
                                <option value="path">Страница посещения</option>
                                <option value="method">Метод запроса</option>
                                <option value="response_code">Код ответа</option>
                                <option value="response_size">Размер ответа</option>
                                <option value="user_agent">Вход совершён с</option>
                            </select>
                            <hr>
                            <input class="form-check-input" value='ASC' type="radio" name="raiting" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                ASC
                            </label><br>
                            <input class="form-check-input" value='DESC' type="radio" name="raiting" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                DESC
                            </label>
                        </div>
                        <div class="card-footer  text-center">
                            <button class="btn btn-dark">Сгенерировать и показать отчёт</button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-12">
                        <table id="report_table" class="table table-hover">

                        </table>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div id="table">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="/js/flot/jquery.canvaswrapper.js"></script>
	<script type="text/javascript" src="/js/flot/jquery.colorhelpers.js"></script>
	<script type="text/javascript" src="/js/flot/jquery.flot.js"></script>
	<script type="text/javascript" src="/js/flot/jquery.flot.saturated.js"></script>
	<script type="text/javascript" src="/js/flot/jquery.flot.browser.js"></script>
	<script type="text/javascript" src="/js/flot/jquery.flot.drawSeries.js"></script>
	<script type="text/javascript" src="/js/flot/jquery.flot.uiConstants.js"></script> 
</body>
</html>
